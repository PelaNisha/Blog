{% extends "base.html" %}

{% block title %}Change Password {% endblock %}

{% block content %}
    <h1 class="fw-light">Change password</h1>
        <div class = 'container form-group'>
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-outline-info" >Save</button>
            </form>
        </div> 
{% endblock %}
