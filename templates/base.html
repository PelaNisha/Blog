<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{{ section.title }}{% endblock %}</title>
</head>
<body>
  
    <!-- <div class="container"> -->
        <nav class="navbar navbar-expand-lg navbar-light mx-4 my-1" style="background-color: #bfdbf0;">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 fst-italic" href="#">BlogCom</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}">Home</a>
                  </li>
                 
                  
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'category_list' %}">Category list</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'add_post' %}">Add Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'add_category' %}">Add Category</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Settings
                    </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Settings</a></li>
                        <li><a class="dropdown-item" href="{% url 'edit_profile_page' user.profile.id %}">Edit profile</a></li>
                        
                        <li><a class="dropdown-item" href="{% url 'show_profile_page' user.profile.id %}">My Profile</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout'%}">Logout</a>
                    {%else%}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Login</a></a>
                    <!-- <a href="{% url 'register'%}">Register</a> -->
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'register'%}">Register</a>
                      </li>
                {% endif%}    
                </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    <div class="container my-4">
        {% block content %}    
        {% endblock %}
       
    </div> 
</body>
</html>
